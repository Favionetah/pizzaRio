<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Pizza Rio</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="../public/css/main.css">
</head>
<body>
    <div id="register-app">
        <div class="page-wrapper flex flex-center">
            <div class="card" style="max-width: 500px; width: 90%;">
                <h1 class="text-center mb-2">Pizza Rio</h1>
                <h2 class="text-center mb-3">Crear Cuenta</h2>

                <div v-if="message" :class="'alert alert-' + messageType">
                    {{ message }}
                </div>

                <form @submit.prevent="handleRegister">
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input 
                            type="text" 
                            id="username" 
                            v-model="form.username" 
                            class="form-control" 
                            required
                            minlength="3">
                    </div>

                    <div class="form-group">
                        <label for="name">Nombre Completo</label>
                        <input 
                            type="text" 
                            id="name" 
                            v-model="form.name" 
                            class="form-control" 
                            required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <input 
                            type="tel" 
                            id="phone" 
                            v-model="form.phone" 
                            class="form-control"
                            placeholder="Opcional">
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input 
                            type="password" 
                            id="password" 
                            v-model="form.password" 
                            class="form-control" 
                            required
                            minlength="6">
                        <small style="color: var(--gray);">Mínimo 6 caracteres</small>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Contraseña</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            v-model="form.confirmPassword" 
                            class="form-control" 
                            required>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;" :disabled="loading">
                        {{ loading ? 'Registrando...' : 'Registrarse' }}
                    </button>
                </form>

                <div class="text-center mt-2">
                    <p>¿Ya tienes cuenta? <a href="login.html" style="color: var(--primary-color);">Inicia Sesión</a></p>
                    <p><a href="client-dashboard.html" style="color: var(--gray);">Continuar como invitado</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="../public/js/api.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
