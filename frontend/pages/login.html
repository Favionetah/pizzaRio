<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pizza Rio</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="../public/css/main.css">
</head>
<body>
    <div id="login-app">
        <div class="page-wrapper flex flex-center">
            <div class="card" style="max-width: 400px; width: 90%;">
                <h1 class="text-center mb-2">üçï Pizza Rio</h1>
                <h2 class="text-center mb-3">Iniciar Sesi√≥n</h2>

                <div v-if="message" :class="'alert alert-' + messageType">
                    {{ message }}
                </div>

                <form @submit.prevent="handleLogin">
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input 
                            type="text" 
                            id="username" 
                            v-model="username" 
                            class="form-control" 
                            required
                            :disabled="loading">
                    </div>

                    <div class="form-group">
                        <label for="password">Contrase√±a</label>
                        <input 
                            type="password" 
                            id="password" 
                            v-model="password" 
                            class="form-control" 
                            required
                            :disabled="loading">
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;" :disabled="loading">
                        {{ loading ? 'Ingresando...' : 'Ingresar' }}
                    </button>
                </form>

                <div class="text-center mt-2">
                    <p>¬øNo tienes cuenta? <a href="register.html" style="color: var(--primary-color);">Reg√≠strate</a></p>
                    <button @click="continueAsGuest" class="btn btn-outline" style="width: 100%; margin-top: 10px;">
                        Continuar como Invitado
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../public/js/api.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
